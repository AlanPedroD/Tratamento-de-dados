        body{
            font: normal 20px arial;

<script>

    var nome = window.prompt('Qual é seu nome?')
    document.write(`Olá<strong> ${nome}</strong>, é um prazer te conhecer, o seu nome tem ${nome.length} letras.<br/>`) 
    document.write(`O seu nome em letras maiúscula é ${nome.toUpperCase()}<br/>`)
    document.write(`O seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}`)
    
</script>

</body>
